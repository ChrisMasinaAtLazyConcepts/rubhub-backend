# Cloud Run PostgreSQL connection (use Cloud SQL)
# You'll need to set up Cloud SQL and use the correct connection string
spring.datasource.url=jdbc:postgresql://localhost:5432/rubhub
spring.datasource.username=postgres
spring.datasource.password=${DB_PASSWORD}

# OR use environment variables
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/rubhub}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

# Disable DDL auto if database isn't accessible
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# Server settings
server.port=8080
server.error.include-stacktrace=never