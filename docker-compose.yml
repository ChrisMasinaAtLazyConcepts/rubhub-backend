version: '3.8'

services:
  enquiry-api:
    build: .
    ports:
      - "8080:8080"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/enquiry_db
    depends_on:
      - mongodb
    restart: unless-stopped

  mongodb:
    image: mongo:4.4-focal
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=enquiry_db
    restart: unless-stopped

volumes:
  mongodb_data: